version: '3'
services:
  mysql:
    image: mysql:9-oracle
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=moov
      - MYSQL_USER=moov
      - MYSQL_PASSWORD=moov
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - intranet
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    tmpfs: # Run this mysql in memory as its used for testing
      - /var/lib/mysql

  spanner:
    image: gcr.io/cloud-spanner-emulator/emulator
    restart: always
    ports:
      - "9010:9010"
      - "9020:9020"
    networks:
      - intranet

  postgres:
    image: postgres:17.0
    restart: always
    ports:
      - "5432:5432"
    command: -c ssl=on -c ssl_cert_file=/var/lib/postgresql/server.crt -c ssl_key_file=/var/lib/postgresql/server.key -c ssl_ca_file=/var/lib/postgresql/root.crt
    environment:
      - POSTGRES_DB=moov
      - POSTGRES_USER=moov
      - POSTGRES_PASSWORD=moov
    networks:
      - intranet
    volumes:
      - ./testcerts/root.crt:/var/lib/postgresql/root.crt
      - ./testcerts/server.crt:/var/lib/postgresql/server.crt
      - ./testcerts/server.key:/var/lib/postgresql/server.key

networks:
  intranet:
